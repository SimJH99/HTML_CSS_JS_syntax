<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_intro</title>
    <script>
        function variableConsole1(x,y){
            var x = 10;
            var y = "10";
            console.log(x+y);
        }
        function variableConsole2(){
            var arr = [10, "20", 30, 40];
            var arr2 = [10,20,30,40];
            var total = 0;
            arr2.push(50);
            arr2.forEach((a)=> console.log(total));
            for(i =0; i < arr2.length; i++){
                total += arr2[i];
            }
            // console로 출력
            console.log("total : " + total);
            // pop up 으로 출력 (window 생략가능) : 확인 누르기 전까지 이후 코드 실행 X
            window.alert("total : " + total);
            // document.write("total : " + total);
        }
        function variableConsole3(){
            var arr = [10,20, ()=>{console.log("hello world");}];
            arr[2]();
        }
        function varExample(){
            // var는 같은 변수명에 재선언과 재할당 가능
            var x = 10;
            var x = 20;
            console.log("varExample : " + x);
        }
        function letExample(){
            // let은 같은 변수명에 재할당만 가능
            let x = 10;
            x = 20;
            console.log("letExample : " + x);
        }
        function constExample(){
            // const는 변수명에 재선언과 재할당 불가능
            const x = 10;
            x = 30;
            console.log("constExample : " + x);
        }
        function changeTextById(){
            document.getElementById("change1").innerHTML ="변경완료";
            document.getElementById("change1").style.fontSize = "30px";
            
        }
        function changeTextByClass(){
            var arr = document.getElementsByClassName("class1");
            
            for(i =0; i< arr.length; i++){
                arr[i].innerHTML = "변경완료";
                arr[i].style.fontSize = "20px";
                arr[i].style.color = "red";
            }
        }
        function changeTextByTag(){
            var arr = document.getElementsByTagName("tag1");
            
            for(i =0; i< arr.length; i++){
                arr[i].innerHTML = "변경완료";
                arr[i].style.fontSize = "10px";
                arr[i].style.color = "grey";
            }
        }

    </script>
</head>
<body>
    <h2>javascript 변수와 출력</h2>  
    <button onclick="variableConsole1()"> console에 변수 출력하기1 </button>
    <button onclick="variableConsole2()"> console에 변수 출력하기2 </button>
    <button onclick="variableConsole3()"> console에 변수 출력하기3 </button>

    <h2>javascript 변수 선언 키워드</h2>
    <button onclick="varExample()"> var예제 </button>
    <button onclick="letExample()"> let예제 </button>
    <button onclick="constExample()"> const예제 </button>

    <h2>id선택, tag선택, class선택</h2>
    <p id="change1">변경대상 id</p>
    <p class="class1">변경대상 class 1</p>
    <p tag="tag1">변경대상 tag</p>
    <button onclick="changeTextById()">id 선택 후 change</button>
    <button onclick="changeTextByClass()">class 선택 후 change</button>
    <button onclick="changeTextByTag()">tag 선택 후 change</button>
</body>
</html>
