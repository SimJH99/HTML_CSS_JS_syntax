<!DOCTYPE html>
<html>
    <head>
        <title>HTML BASIC 1</title>

    </head>

    <body>
        <h2>글자 styling 예시</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color: red;">1. 배경색 변경</p>
        <p style="color: blue;">2. 글자색 변경</p>
        <p style="font-size: 20px;">3. 글자크기 변경</p>
        <p style="background-color: grey; color: black; font-size: 30px; text-align: center;">4. 복합 스타일링</p>

        <h2>이미지와 Link 예제</h2>
        <!-- default는 현재탭에서 이동, 새탭이동: _blank -->
        <a href="https://naver.com" target="_blank">네이버</a>
        <p>위 링크는 새 탭에서 naver.com을 여는 예시다.</p>

        <p> 
            <img src="./images/img.png" width="50%" height="50%" alt="이미지 없음" style="border: 10px solid green;">
        </p>
        <a href="https://naver.com" target="_blank">
            <img src="https://src.hidoc.co.kr/image/lib/2021/4/28/1619598179113_0.jpg" width="50%" height="50%" alt="이미지 없음" style="border: 10px solid green;">
        </a>
    </body>
</html>
