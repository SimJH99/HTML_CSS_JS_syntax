<!DOCTYPE html>
<html>
    <head>
        <title>HTML BASIC 1</title>

    </head>

    <body>
        <h2>글자 styling 예시</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color: red;">1. 배경색 변경</p>
        <p style="color: blue;">2. 글자색 변경</p>
        <p style="font-size: 20px;">3. 글자크기 변경</p>
        <p style="background-color: grey; color: black; font-size: 30px; 
        text-align: center;">4. 복합 스타일링</p>

        <h2>이미지와 Link 예제</h2>
        <!-- default는 현재탭에서 이동, 새탭이동: _blank -->
        <a href="https://naver.com" target="_blank">네이버</a>
        <p>위 링크는 새 탭에서 naver.com을 여는 예시다.</p>

        <p> 
            <img src="./images/img.png" width="50%" height="50%" alt="이미지 없음" 
            style="border: 10px solid green;">
        </p>
        <a href="https://naver.com" target="_blank">
            <img src="https://src.hidoc.co.kr/image/lib/2021/4/28/1619598179113_0.jpg" 
            width="50%" height="50%" alt="이미지 없음" style="border: 10px solid green;">
        </a>

        <h2>리스트 예제</h2>
        <!-- 리스트 대표태그 : ul(unordered), ol(ordered) -->
        <ul style="list-style-type: square;">
            <li>첫 번째 아이템</li>
            <li>두 번째 아이템</li>
            <li>세 번째 아이템</li>
        </ul>
        <ol style="list-style-type: upper-roman">
            <li>아이템A</li>
            <li>아이템B</li>
            <li>아이템C</li>
        </ol>

        <h2>테이블 예제</h2>
        <table border="1" style="border-collapse: collapse;">
            <caption>테이블명</caption>
            <thead>
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용a</td>
                    <td>내용b</td>
                </tr>
                <tr>
                    <td>내용A</td>
                    <td>내용B</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
