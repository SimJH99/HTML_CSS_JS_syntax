<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicFunction(){
            alert("함수호출완료");

            document.getElementById("result").innerHTML = alert("함수호출완료");;
        }
    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>

    <button onclick="basicFunction()">함수 호출</button>
    <p id="result"></p>
</body>
</html>
