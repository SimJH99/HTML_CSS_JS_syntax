<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>
</head>
<body>
    <h2>회원가입 FORM 예제</h2>
    <!-- form을 통한 전송의 기본 인코딩은 url인코딩 형식 application/x-www-form-urlencoded -->
    <!-- form을 통한 전송의 파일전송을 포함하는 인코딩은 multipart/form-data -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data">
        <!-- id와 label문의 for와 일치관계  -->
        <p>
        <label for="username">Name</nav></label>
        <input type="text" id="username" maxlength="10" size="5">
        </p>

        <p>
        <label for="email">Email</label>
        <input type="text" id="email" maxlength="20" size="20">
        </p>

        <p>
        <label for="password">Password</label>
        <input type="password" id="password" maxlength="20" size="20">
        </p>

        <!-- input radio타입 -->
        <p>
            <label>Gender</label>
            <input type="radio" id="gender" name="gender" value="male"> 남성
            <input type="radio" id="gender" name="gender" value="female" checked> 여성
        </p>
        
        <p>
            <label>관심 분야</label>
            <input type="checkbox" name="interest" value="sports" checked> 스포츠
            <input type="checkbox" name="interest" value="music"> 음악
            <input type="checkbox" name="interest" value="book"> 독서
        </p>

        <p>
            <label>생년월일</label>
            <input type="datetime-local" name="birthday">
        </p>
        
        <p>
            <label>나이</label>
            <input type="number" name="age">
        </p>

        <p>
            <label>유저선택</label>
            <select name="userinfo" id="userinfo">
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="guest">방문자</option>
            </select>
        </p>

        <p>
            <label>좋아하는 색</label>
            <input type="color" name="color">
        </p>

        <p>
            <label>사진 업로드</label>
            <input type="file" name="image" accept="image/*">
        </p>

        <p>
            <label for="resume">자기 소개</label><br>
            <textarea id="resume" name="resume" rows="5" cols="30" placeholder="자기소개를 써주세요"></textarea>

            <input type="submit" value="회원가입 완료">
            <!-- input태그를 쓰기도 하고 button태그를 쓰기도 한다. -->
            <button type="submit">회원가입 완료</button>
        </p>
    </form>
</body>
</html>
