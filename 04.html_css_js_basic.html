<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js 통합기본</title>
    <link rel="stylesheet" href="./css/my_style.css">
    <style>
            /* 태그선택 */
            p {
                color: gray;
            }
            /* 클래스 선택 */
            .paras {
                color:blue; text-align: left; text-decoration: dotted;
            }
            /* id 선택 */
            #para{
                text-align: center;
            }

            /* 자손 선택자 */
            div p{
                color: blue;
            }

            /* 자식 선택자 */
            div > h5{
                color: green;
            }
    </style>
    <script>
        document.getElementById("load1").innerHTML = "change1";
        function updateDemo1(){
            document.getElementById("change3").innerHTML ="변경된 p태그 내용"
        }
    </script>

</head>

<body>
    <h2>html, css, js 통합기본</h2>
    <!-- 인라인 스타일 적용 -->
    <p style="text-align: center; color: green; text-decoration: underline;">인라인 스타일 적용</p>

    <!-- 내부 스타일 적용 -->    
    <!-- 태그 선택자 -->
    <p >태그 선택자 적용</p>

    <!-- 클래스 선택자 -->
    <p class="paras">클래스 선택자</p>
    <p class="paras">클래스 선택자</p>

    <!-- 아이디 선택자 -->
    <!-- id는 문서내에서 겹치면 안된다. -->
    <p id="para">아이디 선택자</p>
    
    <!-- 외부 스타일 적용 -->
    <p id="external">외부 스타일</p>

    <!-- 자손 선택자 -->
    <div>
        <h2>자손 선택자 예시</h2>
        <p>첫 번째 단락</p>
        <section>
            <p>두 번째 단락</p>
        </section>

    </div>

    <!-- 자식 선택자 -->
    <div>
        <h2>자식 선택자 예시</h2>
        <h5>첫번 째 단락</h5>
        <section>
            <h5>두번 째 단락</h5>
        </section>
    </div>

    <h2>javascript 예시</h2>
    <p id="load1">js 로드 순서1</p>
    <p id="load2">js 로드 순서2</p>
    <script></script>

    <script>
        document.getElementById("load2").innerHTML = "change2";
    </script>

    <p id="change3">변경될 p태그 내용</p>
    <button onclick="updateDemo1()">내용변경</button>

    <p id="demo2">demo2 내용</p>
    <button onclick="updateDemo2()">내용 변경</button>
    <script src="./js/my_js.js"></script>
</body>
</html>
