<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js basic</title>
    <script>
        function showObject(){
            // 리터럴 방식
            var person = {name:"", age:20, email:"hong@naver.com"}; 
            person.name = "kim";
            person.password = "1234";
            var str = "이름은 " + person.name + " 나이는 " + person.age + " 살, 이메일은 " + person.email;

            document.getElementById("Object").innerHTML = str;
        }
        function convertType(){
            // 숫자 클래스 : Number, 문자 클래스 : String, 논리형 : Boolean
            var numStr = "10";
            var str = "문자열";
            var output = "Number 변환 : " + Number(numStr) + "<br>" + "string 변환 : " + String(10) + "<br>" + "Booleam 변환 : " + Boolean(0) + "<br>";
            document.getElementById("result").innerHTML = output;
        }
        function showNaN(){
            var output = "10" - "문자열";
            console.log(output);
            console.log(typeof output);
            document.getElementById("result").innerHTML = output;
        }
        function showNull(){
            var output1; //undifined
            var output2 = null;
            var output = "ouput1의 타입은 " + (typeof output1) + "<br>" + "ouput2의 타입은 " + (typeof output2) + "<br>"
                        + "output1 == output2 : " + (output1 == output2) + "<br>"
                        + "output1 === output2 : " + (output1 === output2); //타입까지 비교해서 참 거짓 반환

            document.getElementById("result").innerHTML = output;
        }
        function showDateConversion(){
            var date = new Date();
            var date_num = date.getDate();
            var date_str = date.toDateString();
            console.log(date);

            document.getElementById("result").innerHTML = date_str;
        }
    </script>
</head>
<body>
        <h2>js 객체</h2>

        <button onclick="showObject()">객체 생성</button>
        <button onclick="convertType()">형 변환</button>
        <button onclick="showNaN()">NaN 에러 발생</button>
        <button onclick="showNull()">undifine, null</button>
        <button onclick="showDateConversion()">Date변환</button>
        <p id="Object">person정보</p>
        <p id="result">형변환</p>
        
</body>
</html>
