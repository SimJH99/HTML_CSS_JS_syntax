<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js callback</title>
    <script>
        function NotCallBackExample1(){
            alert("hello");
        }
        function callBackExample2(){
            processUserInput(myCallback1);
        }
        function callBackExample3(){
            processUserInput(myCallback2);
        }
        function myCallback1(name){
            console.log("안녕하세요. "+ name + "님");
        }
        function myCallback2(name){
            alert("안녕하세요. " + name + "님");
        }
        function processUserInput(callback){
            let name = prompt("이름을 입력해주세요");
            callback(name);
        }

        function callBackExample4(){ 
            const numbers = [1,2,3,4,5];
            numbers.forEach((a) => console.log(a));
            console.log("hello world");
        }

        function callBackExample5(){
            // setTimeOut 함수는 대표적인 js의 비동기 함수(콜백함수처리함수)
            // 그외의 네트워크작업을 수행하는 많은 함수가 비동기 함수로 설계
            setTimeout(()=>console.log("Hello world 1"), 2000);
            console.log("Hello world 2");
            setTimeout(()=>console.log("Hello world 3"), 2000);
            console.log("Hello world 4");
        }


    </script>
</head>
<body>
    <h2>콜백함수</h2>
    <button onclick="NotCallBackExample1()">일반 함수 예제1</button>
    <button onclick="callBackExample2()">콜백 함수 예제2</button>
    <button onclick="callBackExample3()">콜백 함수 예제3</button>
    <button onclick="callBackExample4()">콜백 함수 예제4</button>
    <button onclick="callBackExample5()">콜백 함수 예제5</button>

</body>
</html>
